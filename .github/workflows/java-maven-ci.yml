name: Java Maven CI

on:
  push:
    branches:
      - "feature/4-various-file-formats"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install x11
        run: sudo apt-get update && apt-get install -y xorg openbox

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test
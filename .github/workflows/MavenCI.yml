name: build and test

on:
  push:
    branches:
      - 'feat/grouping'

jobs:
  run_build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run tests with Maven
        run: mvn clean install -DskipTests
  run_tests:
    runs-on: ubuntu-latest
    needs: run_build
    steps:
      - name: Run tests
        run: mvn -B test --file pom.xml

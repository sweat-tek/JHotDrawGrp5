name: build and test

on:
  push:
    branches:
      - 'feat/grouping'

jobs:
  run_build_test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run build with Maven
        run: mvn -B test -Dtest="GroupingTest" -DfailIfNoTests=false --file pom.xml
